name: Publish to NPM
on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update NPM
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          OPENAI_KEY: ${{ secrets.OPENAI_KEY }}
          DEMO_SECRET_1: ${{ secrets.DEMO_SECRET_1 }}
      - name: Build
        run: npm run build

      - name: Publish to NPM
        run: npm publish
